<!doctype html>
<html lang="en">
  <head>
    <!-- ✅ Basic Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meera Sakhrani Beauty Studio | Luxury Bridal & Editorial Makeup Artist</title>

    <!-- ✅ Primary Meta Tags -->
    <meta
      name="description"
      content="Meera Sakhrani Beauty Studio — where timeless elegance meets modern luxury. Expert in bridal, editorial, and celebrity makeup artistry tailored for every occasion."
    />
    <meta
      name="keywords"
      content="Meera Sakhrani, Meera Sakhrani Beauty Studio, MS Studio, Meera makeup artist, bridal makeup Delhi, wedding makeup artist, editorial makeup, celebrity makeup, luxury makeup, beauty studio"
    />
    <meta name="author" content="Meera Sakhrani Beauty Studio" />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />

    <!-- ✅ Canonical -->
    <link rel="canonical" href="https://www.meerasakhranibeauty.in/" />

    <!-- ✅ Open Graph / Facebook -->
    <meta
      property="og:title"
      content="Meera Sakhrani Beauty Studio | Luxury Bridal & Editorial Makeup Artist"
    />
    <meta
      property="og:description"
      content="Experience luxury makeup artistry by Meera — curating stunning bridal, editorial, and bespoke looks that celebrate individuality and timeless beauty."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.meerasakhranibeauty.in/" />
    <meta
      property="og:image"
      content="https://www.meerasakhranibeauty.in/images/og-image.jpg"
    />
    <meta property="og:locale" content="en_IN" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Meera Sakhrani Beauty Studio | Luxury Makeup Artistry"
    />
    <meta
      name="twitter:description"
      content="Luxury bridal & editorial makeup by Meera Sakhrani — defining beauty through elegance, creativity, and timeless artistry."
    />
    <meta
      name="twitter:image"
      content="https://www.meerasakhranibeauty.in/images/og-image.jpg"
    />
    <meta name="twitter:creator" content="@meeramakeup" />

    <!-- ✅ Schema.org Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BeautySalon",
        "name": "Meera Sakhrani Beauty Studio",
        "url": "https://www.meerasakhranibeauty.in",
        "logo": "https://www.meerasakhranibeauty.in/images/logo.png",
        "description": "Luxury bridal and editorial makeup artistry by Meera Sakhrani, offering premium beauty experiences for weddings, shoots, and special events.",
        "sameAs": [
          "https://www.instagram.com/meeramakeup",
          "https://www.facebook.com/meeramakeup"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Delhi",
          "addressCountry": "India"
        }
      }
    </script>

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- ✅ Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&family=Allura&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Performance Enhancements -->
    <link rel="preload" as="image" href="/images/og-image.jpg" />
    <meta name="theme-color" content="#fff8f0" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
